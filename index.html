<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>StartUp Page 2016</title>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="js/custom.js"></script>
<script type="text/javascript" src="js/menu.js"></script>

<!-- Weather plugin by simpleweatherjs.com; weather font by ErikFlowers because of his moon phrase -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
<link rel="stylesheet" href="css/weather-icons.min.css"/>

<!-- Add mousewheel plugin (this is optional) -->
<script type="text/javascript" src="lib/jquery.mousewheel-3.0.6.pack.js"></script>

<!-- Add fancyBox -->
<link rel="stylesheet" href="source/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />
<script type="text/javascript" src="source/jquery.fancybox.pack.js?v=2.1.5"></script>

<!-- Optionally add helpers - button, thumbnail and/or media -->

<script type="text/javascript" src="source/helpers/jquery.fancybox-buttons.js?v=1.0.5"></script>
<script type="text/javascript" src="source/helpers/jquery.fancybox-media.js?v=1.0.6"></script>

<link rel="stylesheet" href="source/helpers/jquery.fancybox-thumbs.css?v=1.0.7" type="text/css" media="screen" />

<link rel="stylesheet" href="css/style.css"/>

</head>
<body>
	<div id="wrapper">
		<header>
			<div id="fulltime">
			        <h1 style="font-size:1.3em">&#2384</h1>
				<h1>Here & Now</h1>
				<h1 id="time"></h1>
				<h2 id="day"></h2>
				<h3 id="date"></h3>
			</div>
			<div id="weather"></div>
			<div class="clear"></div>
		</header>
		<section id="bm">
		  <!-- This is an example of what would be output by js/menu.js:
			<ul>
				<li class="title" onclick="dropdownToggle(this)">tech</li>

			</ul>
			<ul>
				<li class="title" onclick="dropdownToggle(this)">anime</li>
				<li class="link"><a href="#">/a/</a></li>
				<li class="link"><a href="#">aldnoah.zero</a></li>
				<li class="link"><a href="#">tokyo esp</a></li>
				<li class="link"><a href="#">akame ga kill</a></li>
			</ul>
			<div class="clear"></div>
			-->

		<form id="search">
			<ul class="engine">
				<li class="first"><p id="curreng"><a href="http://google.com" id="go">google</a></p>
					<ul class="sub">
						<li class="sel"><a href="kat.ph" id="kat">kat.ph</a></li>
						<li class="sel"><a href="http://soundcloud.com" id="sc">soundcloud</a></li>
						<li class="sel"><a href="http://youtube.com" id="yt">youtube</a></li>
						<li class="sel"><a href="vimeo.com" id="vm">vimeo</a></li>
					</ul>
				</li>
			</ul>
			<span>|</span>
			<ul class="type">
				<li class="first"><p id="currtype"><a href="#" id="web">M</a></p>
					<ul class="sub">
						<li class="sel"><a href="#" id="images">I</a></li>
						<li class="sel"><a href="#" id="video">V</a></li>
						<li class="sel"><a href="#" id="news">D</a></li>
					</ul>
				</li>
			</ul>
			<input type="text" id="query" autocomplete="off"/>
			
			<div class="clear"></div>

		<section id="resultsDiv"></section>
